<div class="nombre">
    <h1>{{ProductoFiltrado.productName}}</h1>
</div>
<div class="regresar">
    <button type="button" (click)="MandarAProductos()" name="" id="" class="btn btn-primary btn-lg btn-block ">Regresar</button>

</div>
<div class="row mt-3">
    <div class="col-6" id="imagen">
        <img class="card-img-top" [src]="ProductoFiltrado.imageUrl" alt="Card image cap">
    </div>
    <div class="col-6" id="bio">
        <div class="bio">
            <p>
                <b>Descripción:</b> {{ProductoFiltrado.description}}
            </p>
        </div>
        <p>
            <b>Fecha de aparición:</b> {{ProductoFiltrado.releaseDate}}
        </p>

    </div>
</div>
