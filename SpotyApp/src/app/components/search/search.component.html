<div class="row">
    <div class="col-12 text-center text-light">
        <h2>Search</h2>
    </div>
</div>
<div class="row mt-2">
    <div class="col-12">
        <div class="form-group text-light">
            <label for="">Filter search</label>
            <select #filter class="form-control">
                    <option value="null" selected>Selecciona</option>
                    <option *ngFor="let item of searchFilter" [value]="item" >{{item}}</option>
                </select>
        </div>
    </div>

    <div class="col-12">
        <div class="form-group">
            <label for="" class="text-light">Ingrese lo que quiere buscar</label>
            <input type="text" class="form-control" #termino (keyup)="search(filter.value, termino.value)" placeholder="Ingresa la busqueda" aria-describedby="helpId">
        </div>
    </div>

</div>
<div class="row mt-2">
    <div class="col-12">
        <div class="card-columns">
            <div class="card" *ngFor="let item of searchResults">

                <!-- track -->
                <img class="card-img-top" *ngIf="item.album" [src]="item.album.images[1].url | noImage" alt="">
                <!-- artist -->
                <img class="card-img-top" *ngIf="!item.album" [src]="item.images[1]?.url | noImage" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>

                    <audio *ngIf="item.album && item.preview_url!=null" [src]="item.preview_url" controls></audio>

                    <p *ngIf="!item.album" class="card-text">

                        <button type="button" (click)="GotoArtist(item.id)" class="btn btn-outline-info btn-lg btn-block">Ver mas...</button>
                    </p>

                    <!-- <p class="card-text"><b>Artistas: </b>
                        <span class="badge-pill badge-danger" *ngFor="let artist of release.artists">{{artist.name}}</span>
                        </p>
                        <p class="card-text">{{release.release_date}}</p> -->
                </div>

            </div>
        </div>
    </div>
</div>
